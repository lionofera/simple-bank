<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transaction portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Transaction History <span class="font-semibold text-green-600">Portal</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span>
                    </h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3" type="text" id="deposit-field" placeholder="$amount you want to deposit">
                        <button id="btn-deposit" class="bg-pink-700 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium">Deposit</button>
                    </div>
                </div>
                
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text" placeholder="$ Amount you want to withdraw">
                    <button  id="btn-withdraw" class="bg-pink-700 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium">Withdraw</button>
            </div>
        </section>

    </main>
<script src="js/transaction.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
