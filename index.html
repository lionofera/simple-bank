<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to Your <span class="font-semibold text-green-600">Demo Bank</span></h1>
    </header>
    <main>
        <section class="bg-orange-200 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="text" type="email" id="user-email" placeholder="your email address">
                <input class="w-9/12 block mb-2 px-3" type="text" type="password" id="user-password" placeholder="your password">
                <button id="btn-submit" class="bg-pink-700 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium  ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
